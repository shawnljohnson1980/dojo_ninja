<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>dojos_and _ninjas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md bg-secondary shadow">
        <div class="container-fluid"><a class="navbar-brand" href="#">Dojos and Ninjas</a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-xl-6">
                <h1 class="text-center">Add a Dojo</h1>
                <form class="p-3" action="/create_dojo" method="POST">
                    {% csrf_token %}
                    <div class="form-group"><label class="d-inline-flex mt-5">Name</label>
                        <input class="form-control d-inline-flex" type="text" name="name">
                    </div>
                    <div class="form-group"><label class="d-inline-flex">City&nbsp;</label>
                        <input class="form-control d-inline-flex" type="text" name="city">
                    </div>
                    <div class="form-group"><label class="d-inline-flex">State</label>
                        <input class="form-control d-inline-flex" type="text" name="state">
                    </div>
                    <div class="form-group text-right text-secondary"><button class="btn btn-secondary shadow"
                            type="submit">Add Dojo</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-6">
                <h1 class="text-center">Add a Ninja</h1>
                <form class="p-3" action="/create_ninja" method="POST">
                    {% csrf_token %}
                    <div class="form-group"><label class="mt-5">First Name</label><input class="form-control"
                            type="text" name="first_name">
                    </div>
                    <div class="form-group"><label>Last Name</label><input class="form-control" type="text"
                            name="last_name">
                    </div>
                    <div class="form-group"><label>Dojo</label>
                        <select class="form-control" name='dojo_name'>
                            <optgroup label="Dojo">
                                {% for dojo in dojos %}
                                <option value="{{ dojo.id }}" selected="">{{dojo.name}}</option>
                                {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group text-right"><button class="btn btn-secondary shadow" type="submit">Add
                            ninja</button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="ninja_display">{% for ninja in ninjas.all %}
            Ninja First Name: <P>{{ ninja.first_name }}, </P>
            Ninja Last Name: <p>{{ ninja.last_name }}, </p>
            Ninja's assigned Dojo:<p>{{ ninja.dojo.name }}. </p>
            {% endfor %}
        </div>

    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
